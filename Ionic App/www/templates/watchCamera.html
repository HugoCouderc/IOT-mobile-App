<ion-view view-title="watchCamera">
  <ion-content>
    <h1>Watching through camera : <div class="btn btn-primary" >{{thisCam.name}} </div> </h1>
      </br>
        </br>
    <div class="container col-xs-6">

      <button class="btn btn-info btn-lg" ng-click="rotateCam(-10)"> < </button>

    </div>

    <div class="container col-xs-6 ">

        <button class="btn btn-info btn-lg" ng-click="rotateCam(10)"> > </button>

    </div>
  </ion-content>
</ion-view>
