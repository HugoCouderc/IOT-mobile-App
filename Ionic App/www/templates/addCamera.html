<ion-view view-title="addCamera">
  <ion-content>
    <h1>Add Camera</h1>

      <form class="addCameraForm">
        Name: <input type="text" ng-model="camera.name" /><br />
        E-mail: <input type="email" ng-model="camera.address" /><br />
        <input type="submit" ng-click="update(user)" value="Save" />
      </form>

</div>
  </ion-content>
</ion-view>
