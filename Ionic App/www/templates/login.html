<ion-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="login()" ng-controller="loginController">
                  <label class="item item-input item-stacked-label">
                      <span class="input-label">Username</span>
                      <input type="text" name="username" placeholder="enter username" ng-model="user.username">
                      <span class="input-label">Password</span>
                      <input type="password" name="password" placeholder="..." ng-model="user.password">
                  </label>

                  <input class="button button-block button-positive" type="submit" name="submit" value="Submit to server">
    </form>

    <button class="button button-block button-positive" name="disconnect" ng-click="removeUserData()">diconnect </button>

  </ion-content>
</ion-view>
